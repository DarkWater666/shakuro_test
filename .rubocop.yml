AllCops:
  Exclude:
    - bin/**/*
    - db/schema.rb
Style/FrozenStringLiteralComment:
  Enabled: false
Rails/HttpPositionalArguments:
  Enabled: false
Rails/ApplicationRecord:
  Enabled: false
Rails:
  Enabled: true
Style/Documentation:
  Enabled: false
Bundler/OrderedGems:
  Enabled: false
Style/DoubleNegation:
  Enabled: false
Metrics/AbcSize:
  Max: 25
Metrics/LineLength:
  Max: 120
Metrics/MethodLength:
  Max: 25
Metrics/BlockLength:
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/**/*.rb'
